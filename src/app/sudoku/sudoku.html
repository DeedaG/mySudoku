<div class="sudoku-wrapper">
  <button class="new-game" (click)="newPuzzle()">ðŸ§© New Game</button>
  @if (solved) {
    <div class="solved-message">
      ðŸŽ‰ Congratulations! You solved the puzzle!
    </div>
  } 

  <!-- Container with background image -->
  <div class="board-container">
    <div class="sudoku-board">

      @for (row of grid; track trackByIndex($index, row); let i = $index) {
        <div class="row">
          @for (cell of row; track trackByIndex($index, cell); let j = $index) {
            <input
              class="cell"
              type="text"
              maxlength="1"
              inputmode="numeric"
              [(ngModel)]="grid[i][j]"
              [readOnly]="fixed[i][j]"
              [class.fixed]="fixed[i][j]"
              [class.error]="errors[i][j]"
              (ngModelChange)="validateCell(i, j)"
              (keydown)="onKeyDown($event)"
              (wheel)="onWheel($event)"
            />
          }
        </div>
      }

    </div>
  </div>

 
</div>
